<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Bookshelf Apps</title>
    <link rel="icon" href="assets/icon/bookshelf.png" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="p-5 text-center card-header text-light bg-primary">
        <h1>Bookshelf Apps</h1>
      </div>
    </header>

    <div class="wrapper">
      <div class="container bg-white shadow" id="add-todo">
        <h2 class="container-header text-center">Tambahkan Buku Baru</h2>
        <form class="form" action="#" id="form">
          <div class="form-group form-title">
            <label for="title">Judul Buku</label>
            <input type="text" id="title" name="title" required />
          </div>
          <div class="form-group form-title">
            <label for="authorBook">Penulis</label>
            <input type="text" id="authorBook" name="penulis" required />
          </div>
          <div class="form-group form-title">
            <label for="date">Tahun Terbit Buku</label>
            <input type="date" id="date" name="date" required />
          </div>
          <div class="mb-2 form-check">
            <input id="inputBookIsComplete" type="checkbox" />
            <label for="inputBookIsComplete">Selesai dibaca</label>
          </div>
          <input type="submit" value="Save" name="Submit" class="btn-submit" />
        </form>
      </div>
      <div class="container bg-white shadow" id="add-todo">
        <form class="search" id="form">
          <div class="form-group form-title">
            <label for="searchBook">Cari Judul Buku</label>
            <input type="text" id="searchBook" />
          </div>
        </form>
      </div>
      <div class="container bg-white shadow" id="book-list">
        <h2 class="container-header text-center">Daftar Buku Belum Dibaca</h2>
        <div class="list-item" id="todos"></div>
      </div>
      <div class="container">
        <h2 class="container-header text-center">
          Daftar Buku Sudah Selesai Dibaca
        </h2>
        <div class="list-item" id="completed-todos"></div>
      </div>
    </div>
    <footer>
      <p>Submission Aplikasi Pengelolaan Data &#169; 2023, Dicoding Academy</p>
    </footer>
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
